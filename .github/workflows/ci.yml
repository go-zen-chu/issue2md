name: ci
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
          cache: true
      - name: Install dependent packages
        run: go mod download
      - name: Test Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
