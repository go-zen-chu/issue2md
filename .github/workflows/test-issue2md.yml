name: test-issue2md
on:
  issues:
    types:
      - closed
jobs:
  convert_issue2md:
    runs-on: ubuntu-latest
    name: Convert closed issue to markdown with test action
    # make sure kicking this workflow when issue has `test` label 
    if: ${{ github.event.label.name == 'test' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
      - name: Build latest binary
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o issue2md cmd/issue2md/*.go
      - name: (Private Action) issue2md step
        # Make sure using a test action
        uses: ./tests/test-action.yml
        id: test-issue2md
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-url: ${{ github.event.issue.html_url }}
          export-dir: ./issues
          debug: true
      - name: Push to main branch if any updates exists
        run: |
            set -x
            gdiff=$(git diff)
            if [[ -z $gdiff ]]; then
                echo "No changes"
            else
                echo "Update detected"
                set -e
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git diff
                git diff-index HEAD
                git add --all
                git commit -m "[skip ci] [GitHub Action] Update automatically"
                git push
            fi
