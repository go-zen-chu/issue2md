name: 'Issue2md'
author: 'Akira Masuda (go-zen-chu)'
description: 'Converting GitHub issue to markdown'
inputs:
  export-dir:  # id of input
    description: 'Which directory inside your repository to export markdown. Default is / (repository root)'
    required: true
    default: '/'
  
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - -debug
    - ${{ inputs.debug }} 
    - -export-dir
    - ${{ inputs.export-dir }}
    - -issue-id
    - ${{ inputs.issue-id }}
    - -issue-title
    - ${{ inputs.issue-title }}
    - -issue-labels
    - ${{ inputs.issue-labels }}

